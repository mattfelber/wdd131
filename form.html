<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Review Form</title>
        <meta property="title" content="Product Review | Matt Felber">
        <meta name="description" content="Product Review page">
        <meta name="author" content="Matt Felber">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
    </head>

    <body>
        <main>
            <div class="form-group">
                <form method="get" action="review.html" id="product-review">
                    <h1>Product Review</h1>

                    <label for="naming-product">Product Name</label>
                    <select name="naming-product" id="naming-product" required>
                        <option value="" disabled selected> Select </option>
                    </select>


                    <label>Overall Rating</label>


                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required><label
                            for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                    </div>


                    <label for="installment-date">Date of Installment</label>

                    <input type="date" id="installment-date" name="installation-date" required>

                    <fieldset>
                        <legend>Which features did you find useful? (check all that apply)</legend>
                        <div class="checkbox">
                            <input type="checkbox" id="endurance" name="features" value="yes">
                            <label for="endurance">Endurance</label>
                        </div>


                        <div class="checkbox">
                            <input type="checkbox" id="Material" name="features" value="yes">
                            <label for="Material">Material</label>
                        </div>


                        <div class="checkbox">
                            <input type="checkbox" id="utility" name="features" value="yes">
                            <label for="Utility">Utility</label>
                        </div>


                        <div class="checkbox">
                            <input type="checkbox" id="design" name="features" value="yes">
                            <label for="design">Design</label>
                        </div>


                    </fieldset>

                    <label for="reviewing">Write a Review *optional</label>

                    <textarea name="reviewing" id="reviewing"></textarea>

                    <label for="written-name">Name *optional</label>


                    <input type="text" id="written-name" name="written-name">

                    <input type="submit" value="Post Review">

                </form>

            </div>


        </main>


        <footer>
            <p>&COPY; <span id="currentyear"></span> Matheus Felber | Brazil </p>
            <p id="lastModified"></p>
        </footer>


    </body>

</html>
