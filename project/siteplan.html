<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt's Terminal Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <div class="header">
      <h1>Matt's Terminal Playground</h1>
    </div>
    <div class="prompt">
      <span class="user">matt@terminal:</span>
      <span class="cursor">_</span>
      <span class="input" contenteditable></span>
    </div>
    <div class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
